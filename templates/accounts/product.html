{% extends "base.html" %}

{% block content %}
   <div class="row py-4">
        <div class="col-md">
            <div class="card card-body">
               <h5>Produits</h5>
            </div>
            <div class="card card-body">
               <table class="table">
                  <tr>
                     <th class="capitalize">produit</th>
                     <th class="capitalize">categories</th>
                     <th class="capitalize">prix</th>
                  </tr>

                  {% for p in products %}
                     <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.category }}</td>
                        <td>{{ p.price }}</td>
                     </tr>
                  {% endfor %}
               </table>
            </div>
        </div>
    </div>        
{% endblock content %}
